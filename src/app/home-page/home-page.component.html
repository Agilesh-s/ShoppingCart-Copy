<app-navbar></app-navbar>
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://sslimages.shoppersstop.com/sys-master/root/h05/h51/28370184798238/levis_Top-Banner-web--new-formating-banner-home-pg-2022-0-29dd.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://sslimages.shoppersstop.com/sys-master/root/h6b/hf0/28372167327774/watches_Top-Banner-web_ggabbsuuwk_6627.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://sslimages.shoppersstop.com/sys-master/root/h1f/hc3/28356842160158/bedding_Top-Banner-web20220928_s0w.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
</div>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <!-- Products Display Starts Here -->
            <div class="row g-3">
                <div *ngFor = "let i of productsData" class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-2">
                    <!-- Item Starts Here -->
                    <div class="card">
                        <img src= "{{i.image}}"class="card-img-top" alt="..." height="200px">
                        <div class="card-body">
                          <h5  class="card-title">{{i.title}}</h5>
                          <p class="card-text">{{i.price}}</p>
                          <a href="#" class="btn btn-primary">BUY NOW</a>
                        </div>
                      </div>
                    <!-- Item Stops Here -->
                </div>
            </div>
            <!-- Products Display Ends Here -->
        </div>
    </div>
</div>
